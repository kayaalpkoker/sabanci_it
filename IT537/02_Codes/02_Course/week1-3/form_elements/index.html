<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Elements</title>
</head>
<body>

    <form action="">
        <label for="username">Username: </label>
        <input id="username" placeholder="Username"> <br><br>
        <label for="password">Password: </label>
        <input type="password" id="password" placeholder="Password">
        <input type="submit">
    </form>
    
    <hr>
    <br>

    <!--input types-->

    <span>button: </span><input type="button" value="Button"> <br>

    <span>checkbox: </span><input type="checkbox"> <br>

    <span>color: </span><input type="color"> <br>

    <span>date: </span><input type="date"> <br>

    <span>datetime: </span><input type="datetime-local"> <br>

    <span>email: </span><input type="email"> <br>

    <span>file: </span><input type="file"> <br>

    <span>hidden: </span><input type="hidden"> <br>

    <span>image: </span><input type="image"> <br>

    <span>month: </span><input type="month"> <br>

    <span>number: </span><input type="number"> <br>

    <span>password: </span><input type="password"> <br>

    <span>radio: </span><input type="radio"> <br>

    <span>range: </span><input type="range"> <br>

    <span>reset: </span><input type="reset"> <br>

    <span>search: </span><input type="search"> <br>

    <span>submit: </span><input type="submit"> <br>

    <span>tel: </span><input type="tel"> <br>

    <span>text: </span><input type="text"> (default value) <br>

    <span>time: </span><input type="time"> <br>

    <span>url: </span><input type="url"> <br>

    <span>week: </span><input type="week"> <br>

    
</body>
</html>
